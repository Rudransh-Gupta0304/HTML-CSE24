<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline</title>
</head>
<body>
<!-- inline elements -->

<!-- inline elememts tab tak aaenge jab tak full width use nhi ho jaegi -->

<span> this is span (inline)</span>

<strong>this is a strong (inline)</strong><br>

<button>this is a button (inline)</button><br>

<!-- block level elements  -->

<div>this is div (block)</div>

<!-- block level elements take the full width ie the width of the parent element -->

<p>this is a paragraph (block)</p>

<h1>this is  a heading tag </h1>


</body>
</html>
