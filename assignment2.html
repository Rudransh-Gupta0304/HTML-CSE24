<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 </title>
</head>
<body>
    
    <!--  semantic elements .. they clearly describe the content they carry 
      examples---  nav , main , header , footer etc -->

    <header>
        <font size="5"><b><i>This is the Header section  (semantic element)</i></b></font>
    </header>
    <hr size="3" color=#000000>

    <p><b> This is the second Assignment (non-semantic) </b></p>
    <hr size="3" color=#000000>


    <!--   non semantic elements ---- they aint convey any info about what they contain 
       examples ---  div ,  span , center etc  -->

    <div class="header">

    </div>

    <center><b>this is the center of page (non-semantic)</b></center>

    
    <div class="footer">

    </div>
    
    <hr size="3" color=#000000>
    

    <!-- 2nd semantic element -->
    <footer>
        <font size="5"><b><i>This is the footer section  (semantic element)</i></b></font>
    </footer>


</body>
</html>
