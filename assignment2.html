<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 </title>
</head>
<body>
    
    <!--  semantic elements .. they clearly describe the content they carry 
      examples---  nav , main , header , footer etc -->

    <header>
        <font size="50px"><b><i><u>This is the Header section</u></i></b></font>
    </header>


    <p size="10px"> This is the second Assignment </p>



    <!--   non semantic elements ---- they aint convey any info about what they contain 
       examples ---  div ,  span , center etc  -->

    <div class="header">

    </div>


    <center>this is the center of page</center>

    
    <div class="footer">

    </div>

    

    <!-- 2nd semantic element -->
    <footer>
        <font size="50px"><b><i><u>This is the footer section</u></i></b></font>
    </footer>


</body>
</html>
